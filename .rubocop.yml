AllCops:
  TargetRubyVersion: 2.1
  DisplayCopNames: true

Layout/MultilineOperationIndentation:
  EnforcedStyle: indented

Lint/EndAlignment:
  EnforcedStyleAlignWith: variable

# Workaround for https://github.com/bbatsov/rubocop/issues/4740
Lint/RescueWithoutErrorClass:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - spec/**/*
Metrics/LineLength:
  Max: 132
Metrics/MethodLength:
  Severity: warning

Naming/FileName:
  Enabled: false

# Rationale: allow Weirich-style blocks
Style/BlockDelimiters:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/Encoding:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Style/NumericPredicate:
  Enabled: false
